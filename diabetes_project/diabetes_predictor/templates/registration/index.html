{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diabetes Detection</title>
  <link rel="stylesheet" href="{% static 'diabetes_predictor/css/style.css' %}" />
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="container">
    <div class="contact-box login-box">
      <div class="left"></div>
      <div class="right login-form">
        <h2>Diabetes Prediction System</h2>
        <div style="text-align:center; margin-bottom:20px;">
          <a href="{% url 'history' %}" class="btn" style="background:#28a745; color:white; padding:10px 20px; border-radius:8px; text-decoration:none;">
          Check History
          </a>
        </div>

        <p class="sub-text">Enter your health information</p>

        {% if error %}
          <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{% url 'predict' %}">
          {% csrf_token %}
          <!-- Gender Dropdown -->
           
          <label for="gender">Gender</label>
          <select name="gender" class="field" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <!-- Age -->
          <label for="age">Age</label>
          <input type="number" name="age" class="field" placeholder="Age" required />

          <!-- Hypertension Radio -->
          <label>Hypertension</label>
          <div class="field">
            <label><input type="radio" name="hypertension" value="1" required /> Yes</label>
            <label><input type="radio" name="hypertension" value="0" required /> No</label>
          </div>

          <!-- Heart Disease Radio -->
          <label>Heart Disease</label>
          <div class="field">
            <label><input type="radio" name="heart_disease" value="1" required /> Yes</label>
            <label><input type="radio" name="heart_disease" value="0" required /> No</label>
          </div>

          <!-- Smoking History Dropdown -->
          <label for="smoking_history">Smoking History</label>
          <select name="smoking_history" class="field" required>
            <option value="">Select Smoking History</option>
            <option value="never">Never</option>
            <option value="No Info">No Info</option>
            <option value="current">Current</option>
            <option value="former">Former</option>
            <option value="ever">Ever</option>
            <option value="not current">Not Current</option>
          </select>

          <!-- BMI -->
          <label for="bmi">BMI</label>
          <input type="number" step="any" name="bmi" class="field" placeholder="BMI" required />

          <!-- HbA1c Level -->
          <label for="hba1c_level">HbA1c Level</label>
          <input type="number" step="any" name="hba1c_level" class="field" placeholder="HbA1c Level" required />

          <!-- Blood Glucose Level -->
          <label for="blood_glucose_level">Blood Glucose Level</label>
          <input type="number" step="any" name="blood_glucose_level" class="field" placeholder="Blood Glucose Level" required />

          <!-- Submit -->
          <button type="submit" class="btn"><b>Detect Diabetes</b></button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
