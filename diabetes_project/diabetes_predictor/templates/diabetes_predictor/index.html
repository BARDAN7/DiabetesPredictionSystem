{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Diabetes Prediction</title>
  <link rel="stylesheet" href="{% static 'diabetes_predictor/css/predict.css' %}" />
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<script>
  function confirmLogout() {
    return confirm("Do you really want to logout?");
  }
</script>

<body>



  <!-- Navbar -->
  <nav class="navbar">
    <h2>Diabetes Predictor</h2>
    <ul>
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'contact' %}">Contact</a></li>
      <li><a href="{% url 'predict' %}" class="active">Prediction</a></li>
      <li><a href="{% url 'history' %}">History</a></li>
      <li><a href="{% url 'logout' %}" onclick="return confirmLogout();">
          Logout
        </a></li>
    </ul>
  </nav>

  <!-- Prediction Form -->
  <section class="predict-container">
    <div class="predict-box">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2>Diabetes Prediction System</h2>
        <a href="{% url 'history' %}" class="btn history-btn">Check History</a>
      </div>

      <p class="sub-text"><b>Enter your health information below:</b></p>

      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}

      <form method="POST" action="{% url 'predict' %}">
        {% csrf_token %}

        <!-- Gender -->
        <label for="gender">Gender</label>
        <select name="gender" class="field" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <!-- Age -->
        <label for="age">Age</label>
        <input type="number" name="age" class="field" placeholder="Age" required />

        <!-- Hypertension -->
        <label>Hypertension</label>
        <div class="radio-group">
          <label><input type="radio" name="hypertension" value="1" required /> Yes</label>
          <label><input type="radio" name="hypertension" value="0" required /> No</label>
        </div>

        <!-- Heart Disease -->
        <label>Heart Disease</label>
        <div class="radio-group">
          <label><input type="radio" name="heart_disease" value="1" required /> Yes</label>
          <label><input type="radio" name="heart_disease" value="0" required /> No</label>
        </div>

        <!-- Smoking History -->
        <label for="smoking_history">Smoking History</label>
        <select name="smoking_history" class="field" required>
          <option value="">Select Smoking History</option>
          <option value="never">Never</option>
          <option value="No Info">No Info</option>
          <option value="current">Current</option>
          <option value="former">Former</option>
          <option value="ever">Ever</option>
          <option value="not current">Not Current</option>
        </select>

        <!-- BMI -->
        <label for="bmi">BMI</label>
        <input type="number" step="any" name="bmi" class="field" placeholder="BMI" required />

        <!-- HbA1c Level -->
        <label for="hba1c_level">HbA1c Level</label>
        <input type="number" step="any" name="hba1c_level" class="field" placeholder="HbA1c Level" required />

        <!-- Blood Glucose Level -->
        <label for="blood_glucose_level">Blood Glucose Level</label>
        <input type="number" step="any" name="blood_glucose_level" class="field" placeholder="Blood Glucose Level"
          required />

        <!-- Submit -->
        <button type="submit" class="btn">Detect Diabetes</button>
      </form>
    </div>
  </section>

</body>

</html>
